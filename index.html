<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!--CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <section class="profile-main">

    <img class="svg-top-pattern" src="images\bg-pattern-top.svg" alt="top-pattern-img">

    <div class="card profile-card">
      <div>
        <img class="prof-svg-bg" src="images\bg-pattern-card.svg" alt="pattern-card">
        <img class="card-img-top victor-img" src="C:\Users\Krishna\Desktop\Web development\profile-card-component-main\images\image-victor.jpg">
      </div>
      <div class="card-body profile-details">

        <ul class="list-group list-group-flush ">
          <li class="item-dummy list-group-item"></li>
          <li class="item1 list-group-item">
            <ul class="profile-text-details">
              <li>
                  <p class="card-text prof-name">Victor Crest</p>
                  <p class="card-text prof-age">26</p>
              </li>
              <li><p class="card-text prof-place">London</p></li>
            </ul>
          </li>

          <li class="item2 list-group-item">
            <div class="prof-stats">
              <ul class="stat-list">
                <li class="card-text list-item">80K <br /><span class="list-span">Followers</span></li>
                <li class="card-text list-item">803K <br /><span class="list-span">Likes</span></li>
                <li class="card-text list-item">1.4K <br /> <span class="list-span">Photos</span></li>
              </ul>
          </li>
        </ul>
      </div>
    </div>
    <img class="bg-bottom-pattern" src="images\bg-pattern-bottom.svg" alt="bottom-pattern-img" />
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Meenakshi</a>.
  </div>
</body>

</html>
