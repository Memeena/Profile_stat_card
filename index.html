<!DOCTYPE html>
<html lang="en"  dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--CSS Style sheet-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="card">
      <figure>
        <img src="images/bg-pattern-top.svg" class="bg-pattern bg-top-pattern" alt="top-bg-image">
        <img src="images/bg-pattern-bottom.svg" class="bg-pattern bg-bottom-pattern" alt="bottom-bg-image">
      </figure>
      
      <div class="bg-img">
        &nbsp;
      </div>

      <div class="card__details">
        <div class="card__picture">
          <img class="card__picture--img" src="images\image-victor.jpg" alt="profile-picture">
        </div>
        
        <div class="card__box">
          <p class="card__name">Victor Crest <span class="card__age">26</span></p>
          
          <p class="card__place">London</p>
        </div>

        <div class="card__stats">
          <ul class="stat-list">
            <li class="stat-item">80K <span class="stat-name">Followers</span></li>
            <li class="stat-item">803K <span class="stat-name">Likes</span></li>
            <li class="stat-item">1.4K <span class="stat-name">Photos</span></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
